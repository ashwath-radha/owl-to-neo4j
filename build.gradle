plugins {
    id 'java'
}

group 'org.andersenlab'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'net.sourceforge.owlapi:owlapi-api:5.1.5'
    compile 'net.sourceforge.owlapi:owlapi-distribution:5.1.5'
    compile 'net.sourceforge.owlapi:owlapi-apibinding:5.1.5'
    compile 'org.slf4j:slf4j-simple:1.7.25'
    compile 'org.slf4j:slf4j-api:1.7.25'
    compile 'net.sourceforge.owlapi:org.semanticweb.hermit:1.4.1.513'
    compile group: 'org.json', name: 'json', version: '20180130'
    compile group: 'org.neo4j', name: 'neo4j', version: '3.3.5'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
